[loggers]
keys=root,main,bean,daka

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fmt

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_main]
level=INFO
qualname=main
handlers=consoleHandler,fileHandler

[logger_daka]
level=INFO
qualname=daka
handlers=consoleHandler,fileHandler

[logger_bean]
level=INFO
qualname=bean
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=fmt
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=fmt
args=('/tmp/auto_qiandao_2018-03_14_01:13:48.log','a',20000,5,)

[formatter_fmt]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=